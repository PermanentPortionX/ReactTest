language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build
deploy:
  provider: surge
  skip_cleanup: true
  domain: deadpan-rabbit.surge.sh
  project: ./build/
on:
  branch: master
  ov travis.ymlYAML
after_success:
  - bash <(curl -s https://codecov.io/bash)
